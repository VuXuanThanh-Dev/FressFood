<!DOCTYPE html>
<html>
    <head>
        <!-- tieu de trang web -->
        <title>Nobin Shop</title>
        <meta charset="utf-8"> <!--Ho tro hien thi tieng viet-->
    </head>
    <!-- phần thân -->
    <body>
       <!-- h1 -> h6 là viết tắt của từ heading nghĩa là tiêu đề. -->
       <h1>Tiêu đề </h1>
       <!-- p: paragraph dùng để viết đoạn văn -->
       <p>đây là nội dung đoạn văn.</p>
       <!-- img : imagecó src là source: nguồn ảnh. alt: alter thay thế khi lỗi ảnh -->
       <img src="" alt="">
       <!-- thẻ a: anchor; là thẻ liên kết -->
       <a href="http://google.com">tới trang google</a>
       <!-- thẻ ul: danh sách -->
       <ul>
           <li>item 1</li>
           <li>item 1</li>
           <li>item 1</li>
       </ul>
       <!-- table: bảng -->
       <table>
           <!-- tiêu đề của bảng thead -->
           <thead>
            <th>STT</th>
            <th>Name</th>
            <th>Address</th>
           </thead>
           <!-- thân của bảng tbody -->
           <tbody>
            <tr>
                <td>1</td>
                <td>Xuan thanh</td>
                <td>Thai binh</td>
            </tr>
           </tbody>
       </table>

       <!-- input -->
       <input type="text">
       <input type="radio">
       <input type="radio" name="check" value="tb">
       <input type="radio" name="check" value="hn">
       <input type="checkbox" value="A">
       <input type="checkbox" value="B">
       
    </body>
</html>
