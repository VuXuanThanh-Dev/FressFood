<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo element</title>
    <style>
        p::first-letter{
            font-size:2rem;
            color:#333;
            font-weight: bold;
        }
        p::first-line{
            color:red;
        }
    </style>
</head>
<body>
    <!-- gồm:
        ::after
        ::before
        ::first-letter
        ::first-line
        ::selection
     -->
     <p>Xuân Thành là một trong tổng giảm đốc, Ceo của Vingroup Tech</p>
</body>
</html>
