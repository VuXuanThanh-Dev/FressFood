<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline</title>
    <style>
        li{
            display:inline;
        }
    </style>
</head>
<body>
    <!-- display:inline sẽ hiển thị item trên một dòng và ta chỉ có thẻ margin, padding left
        và right mà không thể cho top, bottom và width, height -->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>

    </ul>
</body>
</html>
