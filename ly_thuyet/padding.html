<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
        .box1{
            width:100px;
            height:100px;
            background:green;
        }
        .box2{
            width:100px;
            height:100px;
            background:red;
        }
        .box3{
            width:100px;
            height:100px;
            background:yellow;
            padding:12px 20px;
            border:1px solid #333;
            display:flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- padding co tac dung lam tang kich thuoc cua content -->
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>

</body>
</html>
