<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-clip</title>
    <style>
        .container{
            background:aqua;
            width:200px;
            height:200px;
            box-sizing: border-box;
            border-width:0.8rem;
            border-style:dashed;
            border-color: #ddd;
            padding:10px;
            background-clip:content-box;
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
